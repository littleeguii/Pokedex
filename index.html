<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokédex Completa</title>
</head>
<body>
    <div class="container">
        <div class="pokedex-header">
            <h1 class="pokedex-title">Pokédex Completa</h1>
            <div class="generation-selector" id="generationSelector">
                
            </div>
        </div>
        
        <div class="generation-info" id="generationInfo">
            Carregando gerações...
        </div>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Procure um Pokémon pelo nome ou número...">
            </div>
        </div>
        
        <div class="pokemon-list" id="pokemonList">
            <div class="loading">Carregando Pokémon...</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
